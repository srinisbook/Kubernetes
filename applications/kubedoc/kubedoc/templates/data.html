{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="https://www.stickpng.com/assets/images/58480a44cef1014c0b5e4917.png" type = "image/x-icon"> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FontAwesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">   
    <!-- Plugins CSS -->    
    <link rel="stylesheet" href="{% static 'plugins/prism/prism.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/elegant_font/css/style.css' %}">  
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">
</head> 
<body class="body-blue">
    <div class="page-wrapper">
        <div class="doc-wrapper">
            <div class="container">
                <div class="doc-body row">
                    <div class="doc-content col-md-12 col-12 order-1">
                        <div class="content-inner">
                            <section id="code-section" class="doc-section">
                                <div id="css" class="section-block">
                                    <div class="code-block">
                                        <pre><code class="language-css">
{{ data }}
                                        </code></pre>
                                    </div><!--//code-block-->
                                </div><!--//section-block-->
                            </section>

                        </div><!--//content-inner-->
                    </div><!--//doc-content-->
                </div><!--//doc-body-->              
            </div><!--//container-->
        </div><!--//doc-wrapper-->
    <!-- Main Javascript -->          
    <script type="text/javascript" src="{% static 'plugins/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/prism/prism.js' %}"></script>    
    <script type="text/javascript" src="{% static 'plugins/jquery-scrollTo/jquery.scrollTo.min.js' %}"></script>      
    <script type="text/javascript" src="{% static 'plugins/stickyfill/dist/stickyfill.min.js' %}"></script>                                                             
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script>  function myFunction() { window.print();  } </script>
</body>
</html>
